services:
  # Combined API + Worker Service
  - type: web
    name: tsi-fit-score
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: tsi-fit-score-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: tsi-fit-score-redis
          type: kvs
          property: connectionString
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: CLAY_API_KEY
        sync: false
      - key: SFDC_LOGIN_URL
        value: https://login.salesforce.com
      - key: SFDC_CLIENT_ID
        sync: false
      - key: SFDC_CLIENT_SECRET
        sync: false
      - key: SFDC_USERNAME
        sync: false
      - key: SFDC_PASSWORD
        sync: false
      - key: SFDC_SECURITY_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: info

  # Redis Key-Value Store
  - type: kvs
    name: tsi-fit-score-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

databases:
  # PostgreSQL Database
  - name: tsi-fit-score-db
    databaseName: tsi_fit_score
    user: tsi_fit_score_user
    plan: free
    region: oregon
